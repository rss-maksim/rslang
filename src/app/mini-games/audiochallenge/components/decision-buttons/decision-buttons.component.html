<ng-template #dontKnowBtn>
  <button class="audiochallenge__button" (click)="guess()">Не знаю</button>
</ng-template>

<button
  *ngIf="guessed$ | async; else dontKnowBtn"
  class="audiochallenge__button audiochallenge__button_arrow-right"
  (click)="nextWord()"
  #nextBtn
>
  <!-- <i class="material-icons">arrow_right_alt</i> -->
</button>
