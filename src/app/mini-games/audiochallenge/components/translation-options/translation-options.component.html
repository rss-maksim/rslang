<ul class="translations" *ngIf="options">
  <li
    *ngFor="let item of options; trackBy: trackByIdentity"
    class="translations__option"
    (click)="chooseTranslation(item)"
  >
    <div class="option__number">{{ options.indexOf(item) + 1 }}</div>
    <div class="answer-indication"></div>
    <span class="option__text">{{ item }}</span>
  </li>
</ul>
