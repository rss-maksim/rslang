<div class="dialog">
  <h1 mat-dialog-title>Вы уверены, что хотите выйти из игры?</h1>
  <div mat-dialog-content>
    <p>Данные игры не будут сохранены!</p>
  </div>
  <div mat-dialog-actions class="btn-center">
    <button mat-button mat-dialog-close color="primary" (click)="onNoClick()">Нет</button>
    <button mat-button mat-dialog-close color="warn" (click)="onCloseGame()" [routerLink]="['mini-games']">Да</button>
  </div>
</div>
