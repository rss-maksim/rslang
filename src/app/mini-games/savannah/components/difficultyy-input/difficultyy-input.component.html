<h2 class="difficulty-text">Выберите сложность игры:</h2>
<mat-slider
  min="0"
  max="5"
  step="1"
  value="1"
  color="warn"
  class="difficulty-slider"
  thumbLabel
  #difficultySlider
  (input)="onDifficultyChange(difficultySlider.value)"
></mat-slider>
<button mat-raised-button color="warn" class="difficulty-button" (click)="start()" [disabled]="isDisabled()">
  Начать
</button>
