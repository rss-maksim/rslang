<div class="savannah-container">
  <div class="savannah-container_flex">
    <app-sliding-word [word]="word" [answerState]="answerState"></app-sliding-word>
  </div>
  <mat-progress-spinner class="savannah-container_progress" diameter="70" value="70"></mat-progress-spinner>
</div>
<app-options-input [words]="words" (clicked)="wordClicked($event)"></app-options-input>
