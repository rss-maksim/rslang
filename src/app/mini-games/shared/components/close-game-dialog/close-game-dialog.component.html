<div class="dialog">
  <h1 mat-dialog-title>Тренировка не закончена!</h1>
  <p mat-dialog-content>Если вы закроете тренировку, ваши результаты обнулятся</p>
  <button mat-flat-button mat-dialog-close color="warn" class="dialog__exit" [routerLink]="['mini-games']">
    Закрыть тренировку
  </button>
  <button mat-button mat-dialog-close class="dialog__close">Отмена</button>
</div>
