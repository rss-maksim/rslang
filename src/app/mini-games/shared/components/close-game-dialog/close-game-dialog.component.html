<div class="dialog">
  <h1 mat-dialog-title>Тренировка не закончена!</h1>
  <p mat-dialog-content class="dialog__content">Если вы закроете тренировку, ваши результаты обнулятся.</p>
  <button mat-flat-button mat-dialog-close [color]="color" class="dialog__exit" [routerLink]="['mini-games']">
    Выйти
  </button>
  <button mat-button mat-dialog-close class="dialog__close">Отмена</button>
</div>
