<ng-template [ngIf]="isSoundOn$ | async" [ngIfElse]="soundOffBtn">
  <button mat-fab class="audio__btn" aria-label="Turn sound off" (click)="soundOFF()">
    <i class="material-icons">music_note</i>
  </button>
</ng-template>
<ng-template #soundOffBtn>
  <button mat-fab class="audio__btn" aria-label="Turn sound on" (click)="soundON()">
    <i class="material-icons">music_off</i>
  </button>
</ng-template>
