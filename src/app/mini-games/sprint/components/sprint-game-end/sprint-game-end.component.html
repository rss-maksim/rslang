<mat-card class="game-card">
  <mat-card-title class="game-card__points"> Твой результат: {{ gamePoints }} очков </mat-card-title>
  <mat-card-content class="game-card__words-list">
    <p class="game-card__wrong">Ошибок: {{ countWrongWords() }}</p>
    <p *ngFor="let word of trainedWords; trackBy: trackById">
      <ng-container *ngIf="word.result === 'WRONG'">
        <mat-icon
          class="game-card__volume"
          matRipple
          [matRippleUnbounded]="true"
          [matRippleCentered]="true"
          (click)="onVolumeBtnClick(word.id)"
        >
          volume_up
        </mat-icon>
        <span class="game-card__word">{{ word.word }}</span> —
        <span class="game-card__translation">{{ word.translation }}</span>
        <mat-icon
          class="game-card__delete"
          matRipple
          [matRippleUnbounded]="true"
          [matRippleCentered]="true"
          #tooltip="matTooltip"
          matTooltip="Удалить слово из словаря"
        >
          delete
        </mat-icon>
      </ng-container>
    </p>
    <hr />
    <p class="game-card__correct">Знаю: {{ countCorrectWords() }}</p>
    <p *ngFor="let word of trainedWords; trackBy: trackById">
      <ng-container *ngIf="word.result === 'CORRECT'">
        <mat-icon
          class="game-card__volume"
          matRipple
          [matRippleUnbounded]="true"
          [matRippleCentered]="true"
          (click)="onVolumeBtnClick(word.id)"
        >
          volume_up
        </mat-icon>
        <span class="game-card__word">{{ word.word }}</span> — {{ word.translation }}
        <mat-icon
          class="game-card__delete"
          matRipple
          [matRippleUnbounded]="true"
          [matRippleCentered]="true"
          #tooltip="matTooltip"
          matTooltip="Удалить слово из словаря"
        >
          delete
        </mat-icon>
      </ng-container>
    </p>
  </mat-card-content>

  <button mat-stroked-button color="primary" class="game-card__exit" [routerLink]="'../'">К списку тренировок</button>
  <button mat-stroked-button class="game-card__reset" (click)="continuePlay()">Продолжить тренировку</button>
</mat-card>
