<div class="background-container">
  <div *ngIf="game.gameState === 'PLAY'" class="game__counter">
    <app-counter [count]="59" [spinnerColor]="'warn'" (countIsOver)="gameOver()"></app-counter>
  </div>

  <div class="game-container">
    <ng-container *ngIf="game.gameState === 'SETUP'"> Game SETUP </ng-container>

    <ng-container *ngIf="game.gameState === 'READY'">
      <app-counter [count]="0" *ngIf="isStarterCounterShown" (countIsOver)="readyToPlay()"></app-counter>
      <p class="game__start-text">{{ loadingWordsMessage || "Приготовьтесь" }}</p>
    </ng-container>

    <ng-container *ngIf="game.gameState === 'PLAY'">
      <div class="game__score">
        <p class="game__text">Стрик: {{ game.streak }}</p>
        <mat-icon
          *ngIf="!game.isMuted"
          class="game__mute"
          matRipple
          [matRippleUnbounded]="true"
          [matRippleCentered]="true"
          (click)="onMuteClick()"
        >
          music_note
        </mat-icon>
        <mat-icon
          *ngIf="game.isMuted"
          class="game__mute"
          matRipple
          [matRippleUnbounded]="true"
          [matRippleCentered]="true"
          (click)="onMuteClick()"
        >
          music_off
        </mat-icon>
        <p class="game__text">Баллы: {{ game.points }}</p>
      </div>

      <app-sprint-game-card
        [word]="game.word"
        [translation]="game.wordTranslation"
        [streak]="game.streak"
        [multiplier]="game.multiplier"
        (pronounceWord)="pronounceWord()"
        (handleTurn)="handleTurn($event)"
        #answerRipple
        matRipple
        [matRippleDisabled]="true"
      >
      </app-sprint-game-card>
    </ng-container>

    <ng-container *ngIf="game.gameState === 'PAUSE'"> Game is Paused </ng-container>

    <ng-container *ngIf="game.gameState === 'OVER'"> Game Over </ng-container>
  </div>

  <app-full-screen-button color="warn" class="game__fullscreen"></app-full-screen-button>
</div>
