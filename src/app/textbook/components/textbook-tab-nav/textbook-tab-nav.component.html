<nav class="textbook-content__navigation" mat-tab-nav-bar>
  <a
    mat-tab-link
    *ngFor="let tab of tabs; let i = index; trackBy: trackByFnTabs"
    class="tab-link"
    [ngClass]="'tab-link-' + i"
    (click)="setCurrentGroup(tab.group, tab)"
    [active]="activeLink == tab"
    [innerHTML]="tab.title"
  >
  </a>
</nav>
